<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz de Conhecimentos Gerais - Dark Theme</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container" id="quiz">
    <h1>Quiz de Conhecimentos Gerais</h1>
    <div id="progress" class="progress">Pergunta <span id="current-question-number">0</span> de <span id="total-questions">0</span></div>
    <div id="timer" class="timer">Tempo restante: <span id="time">15</span>s</div>
    <div id="question-container" class="hide">
      <div id="question">Pergunta</div>
      <div id="answer-buttons" class="btn-grid">
        <!-- respostas aqui -->
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="btn">Começar Quiz</button>
      <button id="next-btn" class="btn hide">Próxima</button>
    </div>
    <div id="score-container" class="hide">
      <h2>Você acertou <span id="score">0</span> de <span id="total">0</span></h2>
      <button id="restart-btn" class="btn">Jogar de novo</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
